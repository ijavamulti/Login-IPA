
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .form-control:focus {
            border-color: #0066cc;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005bb5;
        }
        .error {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <input type="text" id="username" class="form-control" placeholder="اسم المستخدم" required>
            <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            <button type="submit" class="btn">تسجيل الدخول</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = event.target.querySelector('#username').value;
            const password = event.target.querySelector('#password').value;
            const errorMessage = document.getElementById('errorMessage');

            // تحقق من بيانات الاعتماد
            if (username === 'java' && password === 'java') {
                window.location.href = 'https://ijavamulti.github.io/IPA/';
            } else {
                errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            }
        });
    </script>
</body>
</html>
