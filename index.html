
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة شخصية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
            padding: 20px 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: inline-block;
            transition: transform 0.2s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-links a.facebook { background-color: #3b5998; }
        .social-links a.twitter { background-color: #1da1f2; }
        .social-links a.instagram { background-color: #c13584; }
        .social-links a.linkedin { background-color: #0077b5; }
        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا! أنا [اسمك]</h1>
        <p>تواصل معي عبر وسائل التواصل الاجتماعي:</p>
        <div class="social-links">
            <a class="facebook" href="https://www.facebook.com/حسابك" target="_blank">Facebook</a>
            <a class="twitter" href="https://www.twitter.com/حسابك" target="_blank">Twitter</a>
            <a class="instagram" href="https://www.instagram.com/حسابك" target="_blank">Instagram</a>
            <a class="linkedin" href="https://www.linkedin.com/in/حسابك" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
